<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div class="box">
            <div class="display_box">
                <div class="display_op">Operation display</div>
                <div class="display_main">main display</div>
            </div>
            <div class="buttons_holder">
                <div class="firstRow">
                    <div class="firstRow"><button class="buttons">7</button></div>
                    <div class="firstRow"><button class="buttons">8</button></div>
                    <div class="firstRow"><button class="buttons">9</button></div>
                    <div class="firstRow"><button class="buttons">÷</button></div>
                    <div class="firstRow"><button class="buttons">←</button></div>
                    <div class="firstRow"><button class="buttons">C</button></div>
                </div>
                <div class="secondRow">
                    <div class="secondRow"><button class="buttons">4</button></div>
                    <div class="secondRow"><button class="buttons">5</button></div>
                    <div class="secondRow"><button class="buttons">6</button></div>
                    <div class="secondRow"><button class="buttons">x</button></div>
                    <div class="secondRow"><button class="buttons">(</button></div>
                    <div class="secondRow"><button class="buttons">)</button></div>
                </div>
                <div class="thirdRow">
                    <div class="thirdRow"><button class="buttons">1</button></div>
                    <div class="thirdRow"><button class="buttons">2</button></div>
                    <div class="thirdRow"><button class="buttons">3</button></div>
                    <div class="thirdRow"><button class="buttons">-</button></div>
                    <div class="thirdRow"><button class="buttons">x²</button></div>
                    <div class="thirdRow"><button class="buttons">√</button></div>
                </div>
                <div class="fourthRow">
                    <div class="fourthRow"><button class="buttons">0</button></div>
                    <div class="fourthRow"><button class="buttons">.</button></div>
                    <div class="fourthRow"><button class="buttons">%</button></div>
                    <div class="fourthRow"><button class="buttons">+</button></div>
                    <div class="fourthRow"><button class="buttons">=</button></div>
                </div>
                
                
            </div>
        </div>
    </main>
    <footer>this is the footer</footer>
    
</body>
</html>
