<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <header><h1>Calculator</h1></header>
        <div class="calculator">
            <div class="calculator__wrap">
                <div class="calculator__display">
                    
                    <div class="currentOperation"></div>  
                    <div class="operator"></div>
                    <div class="previousOperation"></div>
                    
                </div>
                <div class="calculator__functions">
                    <button value="clear" class="btn--opaque clear">AC</button>
                    <button value="pos-neg" class="btn--opaque pos-neg">+/-</button>
                    <button value="%" class="btn--opaque operators">%</button>
                    <button value="/" class="btn--opaque operators">/</button>
                    <button value="7" class="number secNumber">7</button>
                    <button value="8" class="number secNumber">8</button>
                    <button value="9" class="number secNumber">9</button>
                    <button value="*" class="btn--opaque operators">*</button>
                    <button value="4" class="number secNumber">4</button>
                    <button value="5" class="number secNumber">5</button>
                    <button value="6" class="number secNumber">6</button>
                    <button value="-" class="btn--opaque operators">-</button>
                    <button value="1" class="number secNumber">1</button>
                    <button value="2" class="number secNumber">2</button>
                    <button value="3" class="number secNumber">3</button>
                    <button value="+" class="btn--opaque operators">+</button>
                    <button value="0" class="btn--large number">0</button>
                    <button value="." class="number secNumber">.</button>
                    <button value="=" class="btn--opaque equalsX">=</button>
                </div>
            </div>
        </div>
        <footer>this is the footer</footer>
    </main>
    
    
</body>
<script src="calc.js "  async defer></script>
</html>
